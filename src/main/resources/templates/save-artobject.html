<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Object</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/topnav.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/navs.html :: topnav"></div>
<br><br>
<div class="container-lg">
    <h3 class="card-title"><strong>Add New Object</strong></h3>
    <br><br>
    <section>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 gx-5 mb-4">
                    <div class="card-body">
                        <form th:action="@{/save-artobject}" th:object="${artobject}" method="post">
                            <div class="form-group">
                                <input type="text" th:field="*{name}" class="form-control" id="name"
                                       placeholder="Name"/>
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{imageLink}" class="form-control"
                                       id="imageLink" placeholder="ImageLink"/>
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{author}" class="form-control"
                                       id="author" placeholder="Author"/>
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{location}" class="form-control"
                                       id="location" placeholder="Location"/>
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{year}" class="form-control"
                                       id="year" placeholder="Year"/>
                            </div>
                            <div class="form-group">
                                <select class="form-control" placeholder="category" name="category"
                                        th:field="*{category}">
                                    <option value="" disabled selected>Select Category</option>
                                    <option th:each="category : ${T(ro.itschool.enums.Category).values()}"
                                            th:value="${category}" th:text="${category}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" placeholder="movement" name="movement"
                                        th:field="*{movement}">
                                    <option value="" disabled selected>Select Movement</option>
                                    <option th:each="movement : ${T(ro.itschool.enums.Style).values()}"
                                            th:value="${movement}" th:text="${movement}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" placeholder="isTemporary" th:field="*{isTemporary}">
                                    <option value="" disabled selected>Is Temporary?</option>
                                    <option th:value="1">true</option>
                                    <option th:value="0">false</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" value="Submit" class="btn btn-success">Submit</button>
                                <button type="reset" value="Reset" class="btn btn-warning">Reset</button>
                                <a href="/artobject-list?keyword=" type="button" class="btn btn-secondary">Back</a>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="col-md-6 gx-5 mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                                <img src="https://lh6.googleusercontent.com/-G2E0ES0suxU/VDeGM2LwMcI/AAAAAAAADp4/7gxRgKf08Es/w816-h612-no/The_Creation_Michelangelo.jpg"
                                     class="w-100 shadow-1-strong rounded mb-4"
                                     alt="The Creation - Michelangelo"/>
                                <img src="https://nwfc.pam.org/wp-content/uploads/2021/12/Constantin-Brancusi-1-1200x1734.jpg"
                                     class="w-100 shadow-1-strong rounded mb-4"
                                     alt="Constantin Brancusi - A Muse"/>
                            </div>
                            <div class="col-lg-4 mb-4 mb-lg-0">
                                <img src="https://i.redd.it/9ygkl4i2j8r61.jpg"
                                     class="w-100 shadow-1-strong rounded mb-4"
                                     alt="Barcelona Architecture"/>
                                <img src="https://www.re-thinkingthefuture.com/wp-content/uploads/2022/10/A8016-25-famous-buildings-and-their-architects-Image-19-.jpg"
                                     class="w-100 shadow-1-strong rounded mb-4"
                                     alt="Sydney Opera House"/>
                            </div>
                            <div class="col-lg-4 mb-4 mb-lg-0">
                                <img src="https://img.joomcdn.net/69121dba5a8f687e7985fd6a49143ef0a9af3ea7_1024_1024.jpeg"
                                     class="w-100 shadow-1-strong rounded mb-4"
                                     alt="Outdoor Modern Abstract Girl Kiss Horse Bronze Sculpture"/>
                                <img src="https://media.cntraveler.com/photos/59cdea7d4c1bc3060f9b34a0/master/w_1600%2Cc_limit/Royal-Portuguese-Reading-Room-GettyImages-530795685.jpg"
                                     class="w-100 shadow-1-strong rounded mb-4"
                                     alt="The Royal Portuguese Cabinet of Reading, Rio de Janeiro"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
